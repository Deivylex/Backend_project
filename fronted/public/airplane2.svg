<svg width="100" height="35" viewBox="0 0 100 35" xmlns="http://www.w3.org/2000/svg">
  <!-- Airbus A320 realista -->
  
  <!-- Sombra -->
  <ellipse cx="52" cy="20" rx="45" ry="6" fill="#000" opacity="0.08"/>
  
  <!-- Fuselaje principal -->
  <ellipse cx="50" cy="17.5" rx="42" ry="5" fill="#FFFFFF"/>
  <ellipse cx="50" cy="17.5" rx="40" ry="4.5" fill="#F8F8F8"/>
  
  <!-- Nariz característica del Airbus -->
  <ellipse cx="12" cy="17.5" rx="10" ry="4.5" fill="#E0E0E0"/>
  <ellipse cx="9" cy="17.5" rx="6" ry="3" fill="#D0D0D0"/>
  <ellipse cx="6" cy="17.5" rx="3" ry="2" fill="#C0C0C0"/>
  
  <!-- Ventanas de cabina -->
  <polygon points="18,15.5 26,14 26,21 18,19.5" fill="#2E3B4E" opacity="0.9"/>
  <polygon points="19,16 25,14.8 25,20.2 19,19" fill="#4A90E2" opacity="0.8"/>
  
  <!-- Ventanas de pasajeros (patrón Airbus) -->
  <ellipse cx="30" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="34" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="38" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="42" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="46" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="50" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="54" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="58" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="62" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="66" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="70" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  <ellipse cx="74" cy="16.5" rx="1" ry="1.5" fill="#87CEEB" opacity="0.9"/>
  
  <!-- Alas características del Airbus -->
  <ellipse cx="48" cy="17.5" rx="25" ry="12" fill="#E8E8E8"/>
  <ellipse cx="48" cy="17.5" rx="23" ry="10" fill="#F0F0F0"/>
  
  <!-- Winglets (extremos de alas curvados) -->
  <path d="M 25 12 Q 22 8 20 12 Q 22 16 25 12" fill="#D0D0D0"/>
  <path d="M 71 12 Q 74 8 76 12 Q 74 16 71 12" fill="#D0D0D0"/>
  
  <!-- Motores CFM56 realistas -->
  <ellipse cx="38" cy="25" rx="4" ry="6" fill="#C8C8C8"/>
  <ellipse cx="38" cy="25" rx="3.5" ry="5.5" fill="#E0E0E0"/>
  <circle cx="38" cy="25" r="2.5" fill="#404040"/>
  <ellipse cx="58" cy="25" rx="4" ry="6" fill="#C8C8C8"/>
  <ellipse cx="58" cy="25" rx="3.5" ry="5.5" fill="#E0E0E0"/>
  <circle cx="58" cy="25" r="2.5" fill="#404040"/>
  
  <!-- Cola y estabilizadores -->
  <polygon points="78,17.5 90,13 88,22" fill="#E0E0E0"/>
  <polygon points="79,17.5 88,14 87,21" fill="#F0F0F0"/>
  
  <!-- Estabilizador vertical con logo area -->
  <polygon points="85,8 92,3 88,17.5 85,17.5" fill="#D8D8D8"/>
  <polygon points="86,10 90,6 87,16 86,16" fill="#E8E8E8"/>
  
  <!-- Línea de ventanas característica -->
  <line x1="28" y1="17.5" x2="76" y2="17.5" stroke="#C0C0C0" stroke-width="0.3"/>
  
  <!-- Luces de navegación -->
  <circle cx="4" cy="17.5" r="0.8" fill="#FF0000"/>
  <circle cx="88" cy="17.5" r="0.6" fill="#00FF00"/>
  <circle cx="89" cy="5" r="0.6" fill="#FFFFFF"/>
  
  <!-- APU (Auxiliary Power Unit) en la cola -->
  <rect x="82" y="20" width="3" height="1" fill="#B0B0B0"/>
</svg>
